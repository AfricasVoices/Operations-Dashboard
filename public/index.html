<body>
    <!-- NAVBAR WITH DROPDOWN & RESPONSIVE TOGGLE-->
    <nav class="navbar navbar-expand-sm navbar-brown bg-white mb-1 py-0">
        <div class="container">
            <a class="navbar-brand" href="#"><img class="logo" src="avfdashboardlogo.png" alt="avf-logo"></a>
            <!-- TOOGLE TRIGGER FOR SMALL DEVICES -->
            <button class="navbar-light navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- RESPONSIVE TOGGLE -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li><a class="codingprogress__link nav-link border-left border-top border-right active-link">MESSAGE CODING</a></li>
                    <li class="nav-item dropdown">
                        <!-- DROPDOWN TRIGGER -->
                        <a href="#" class="nav-link border-top border-right dropdown-toggle" data-toggle="dropdown">TRAFFIC</a> 
                        <!-- DROPDOWN MENU
                        Display dropdown menu here -->
                        <div class="dropdown-menu select__project"></div>
                    </li> 
                    <li class="px-2 pt-1 border-top border-right"><button class="logout__btn btn btn-brown btn-sm shadow">Logout<i class="fas fa-sign-out-alt mx-2"></i></button></li>
                </ul>
            </div>
        </div>
    </nav> 
     <!-- Display Coding Progress Table Here -->
    <section class="coding_progress codingprogress__table"></section>
    <!-- Display Graphs Here -->
    <section class="graph__list"></section>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    <script src="graph.js"></script>>
    <script src="app.js"></script>
