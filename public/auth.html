<html>
<head>
<title>Login to AVF Engagement & Media Dashboard</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="vendor/firebase-7.17.1/firebase-app.js"></script>
    <script src="vendor/firebase-7.17.1/firebase-auth.js"></script>
    <script src='js/libs/firebase.js'></script>
    <script src="vendor/firebase-3.5.2/firebaseui.js"></script>
    <link rel="stylesheet" href="vendor/firebase-3.5.2/firebaseui.css" />
    <script>
        // FirebaseUI config.
        let uiConfig = {
            signInSuccessUrl: "index.html",
            signInOptions: [
            firebase.auth.GoogleAuthProvider.PROVIDER_ID
            ],     
        };
        // Initialize the FirebaseUI Widget using Firebase.
        let ui = new firebaseui.auth.AuthUI(firebase.auth());
        // The start method will wait until the DOM is loaded.
        ui.start('#firebaseui-auth-container', uiConfig);
    </script>
    </head>
    <body class="login-body">
        <div class="login-box">
            <img src="images/avficon.png" class="avatar">
            <h1 class="login-h1">Sign in to access Media Engagement Dashboard</h1>
            <p id="firebaseui-auth-container"></p>
        </div>
    </body>
</html>
